<div class="p-grid">
    <div class="p-col-12">

        <p-panel styleClass="p-mb-4 p-p-0">
            <p-toolbar styleClass="p-p-0 p-m-0">
                <ng-template pTemplate="left">
                    <h2>{{ TITULO_PAGINA }}</h2>
                </ng-template>
                <ng-template pTemplate="right">
                    <button
                        pButton
                        pRipple
                        label="Excluir"
                        icon="pi pi-trash"
                        class="p-button-danger p-mr-2 p-mb-3"
                        (click)="excluirSelecionados()"
                        [disabled]="!selecionados || selecionados.length < 1"
                    ></button>
                    <button
                        pButton
                        pRipple
                        label="Novo"
                        icon="pi pi-plus"
                        class="p-mr-1 p-mb-3"
                        routerLink="novo"
                    ></button>
                </ng-template>
            </p-toolbar>
        </p-panel>

        <div class="card">
            <usuario-filtro
                #filtroComponent
                (buscar)="buscar($event.filtro)"
                [tiposUsuarios]="tiposUsuarios"
            ></usuario-filtro>
            <tabela-crud
                [colunas]="colunas"
                [dados]="usuarios"
                [exibirAcaoEditar]="exibirAcaoEditar"
                [exibirAcaoExcluir]="exibirAcaoExcluir"
                (selecionadosChange)="selecionados=$event"
                (visualizar)="visualizar($event)"
                (editar)="editar($event)"
                (excluir)="excluir($event)"
            ></tabela-crud>
        </div>

    </div>
</div>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
<p-toast></p-toast>
