<div class="p-grid">
    <div class="p-col-12">
        <div class="p-d-flex p-jc-between">
            <titulo-pagina-crud entidade="Fabricante" acao="Consultar"></titulo-pagina-crud>
            <div>
                <button pButton pRipple label="Novo" icon="pi pi-plus" class="p-mr-1 p-mb-3" routerLink="novo"></button>
            </div>
        </div>

        <div class="card">
            <fabricante-filtro #filtroComponent (buscar)="handleBuscar($event.filtro)"></fabricante-filtro>
            <tabela-crud [colunas]="colunas" [dados]="fabricantes" [exibirAcaoEditar]="handleExibirAcaoEditar" [exibirAcaoExcluir]="handleExibirAcaoExcluir" (selecionadosChange)="selecionados = $event" (visualizar)="handleVisualizar($event)" (editar)="handleEditar($event)"
                (excluir)="handleExcluir($event)"></tabela-crud>
        </div>
    </div>
</div>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
<p-toast></p-toast>
