<div class="p-grid">
    <div class="p-col-12">
        <div class="p-d-flex p-jc-between">
            <titulo-pagina-crud
                entidade="{{ NOME_PAGINA }}"
                acao="{{ editandoRegistroExistente ? 'Editar' : 'Novo' }}"
            ></titulo-pagina-crud>
            <div>
                <button
                    pButton
                    pRipple
                    label="Consultar"
                    class="p-mb-3 p-mr-1 p-shadow-4 p-button-secondary"
                    icon="pi pi-list"
                    routerLink="/requisicoes"
                ></button>
            </div>
        </div>

        <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
            <p-card styleClass="p-mb-4 p-p-0 p-shadow-3">
                <p-steps [model]="itensStep" [readonly]="true"></p-steps>
                <div class="p-fluid p-formgrid p-grid">
                    <div class="p-col-12">
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </p-card>


            <div class="p-grid p-justify-end">
                <limpar-button (click)="onLimpar()"></limpar-button>
                <submit-button></submit-button>
            </div>
        </form>
    </div>
</div>
