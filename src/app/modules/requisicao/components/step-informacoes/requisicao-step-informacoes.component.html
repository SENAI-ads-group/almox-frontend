<step
    exibirBotaoProximo="true"
    titulo="Informações Básicas"
    subtitulo="Preencha as informações básicas"
    (proximo)="onSubmit()"
>
    <form #formulario="ngForm" (ngSubmit)="onSubmit()">
        <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col-4">
                <label for="dataRequisicao">Data de Requisição</label>
                <p-calendar
                    #dataRequisicaoControl="ngModel"
                    id="dataRequisicao"
                    name="dataRequisicao"
                    [(ngModel)]="stepMergeService.state.dataRequisicao"
                    [showIcon]="true"
                    inputId="dataRequisicao"
                ></p-calendar>
            </div>
            <div class="p-field p-col-4">
                <label>Departamento</label>
                <p-dropdown
                    #departamentoControl="ngModel"
                    id="departamento"
                    name="departamento"
                    [options]="departamentos$ | async"
                    [(ngModel)]="stepMergeService.state.departamento"
                    placeholder="Selecione o departamento da requisição"
                    optionLabel="nome"
                    emptyMessage="Nenhum registro encontrado"
                    required
                    showClear="true"
                ></p-dropdown>
            </div>
            <div class="p-field p-col-4">
                <label>ALmoxarife</label>
                <p-dropdown
                    #almoxarifeControl="ngModel"
                    id="almoxarife"
                    name="almoxarife"
                    [options]="almoxarifes$ | async"
                    [(ngModel)]="stepMergeService.state.almoxarife"
                    placeholder="Selecione o almoxarife responsável"
                    optionLabel="nome"
                    emptyMessage="Nenhum registro encontrado"
                    required
                    showClear="true"
                ></p-dropdown>
            </div>
        </div>
    </form>
</step>
