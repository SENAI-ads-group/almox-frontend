<p-table
    [value]="itens"
    responsiveLayout="scroll"
    styleClass="p-datatable-customers p-datatable-striped p-datatable-gridlines p-datatable-sm"
>
    <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between">
            <p-button icon="pi pi-refresh" (click)="novo.emit({ produto: {}})"></p-button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 15%;">Código Produto</th>
            <th>Descrição Produto</th>
            <th style="width: 20%;">Quantidade</th>
            <th style="text-align: center; width: 10rem">Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{ item.produto.id }}</td>
            <td>{{ item.produto.descricao }}</td>
            <td>{{ item.quantidade }}</td>
            <td>
                <div style="vertical-align: middle; text-align: center">
                    <button
                        pButton
                        pRipple
                        class="
                            p-mr-2
                            p-mb-2
                            p-button-sm
                            p-button-icon-only
                            p-button-primary-alt
                        "
                        pTooltip="Editar"
                        tooltipPosition="bottom"
                        (click)="editar.emit(item)"
                    >
                        <i
                            class="fa fa-fw fa-edit"
                            style="
                                font-size: 1.1rem;
                                font-weight: 550;
                                line-height: 1.5rem;
                            "
                        ></i>
                    </button>
                    <button
                        pButton
                        pRipple
                        class="
                            p-mr-2
                            p-mb-2
                            p-button-sm
                            p-button-icon-only
                            p-button-danger-alt
                        "
                        pTooltip="Excluir"
                        tooltipPosition="bottom"
                        (click)="excluir.emit(item)"
                    >
                        <i
                            class="fa fa-fw fa-times"
                            style="
                                font-size: 1.1rem;
                                font-weight: 550;
                                line-height: 1.5rem;
                            "
                        ></i>
                    </button>
                </div>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="p-d-flex p-ai-center p-jc-between">
            In total there are {{ products ? products.length : 0 }} products.
        </div>
    </ng-template>
</p-table>
