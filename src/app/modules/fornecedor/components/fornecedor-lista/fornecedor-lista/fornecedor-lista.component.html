<div class="p-grid">
    <div class="p-col-12">
        <div class="p-d-flex p-jc-between">
            <titulo-pagina-crud
                entidade="Fornecedores"
                acao="Consultar"
            ></titulo-pagina-crud>
            <div>
                <button
                    pButton
                    pRipple
                    label="Novo"
                    icon="pi pi-plus"
                    class="p-mr-1 p-mb-3"
                    routerLink="novo"
                ></button>
            </div>
        </div>

        <div class="card">
            <fornecedor-filtro
                #filtroComponent
                (buscar)="handleBuscar($event.filtro)"
            ></fornecedor-filtro>
            <tabela-crud
                [colunas]="colunas"
                [dados]="fornecedores"
                [exibirAcaoEditar]="handleExibirAcaoEditar"
                [exibirAcaoExcluir]="handleExibirAcaoExcluir"
                (selecionadosChange)="selecionados = $event"
                (visualizar)="handleVisualizar($event)"
                (editar)="handleEditar($event)"
                (excluir)="handleExcluir($event)"
            ></tabela-crud>
        </div>
    </div>
</div>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
<p-toast></p-toast>
