<div class="p-fluid p-formgrid p-grid">
    <div class="p-field p-col-3">
        <label for="cnpj">Cnpj</label>
        <input id="cnpj" type="text" [(ngModel)]="filtro.cnpj" pInputText />
    </div>
    <div class="p-field p-col-3">
        <label for="razaoSocial">Raz√£o Social</label>
        <input id="razaoSocial" type="text" [(ngModel)]="filtro.razaoSocial" pInputText />
    </div>
    <div class="p-field p-col-3">
        <label for="email">E-mail</label>
        <input id="email" type="text" [(ngModel)]="filtro.email" pInputText />
    </div>
</div>
<div class="p-d-flex p-jc-center">
    <div class="flex align-items-center justify-content-center">
        <button pButton pRipple label="Limpar" (click)="handleLimpar()" class="p-button-outlined p-button-secondary p-mr-2 p-mb-3"></button>
        <button pButton pRipple label="Buscar" (click)="handleBuscar()" icon="pi pi-search" class="p-button-outlined p-mb-3"></button>
    </div>
</div>
