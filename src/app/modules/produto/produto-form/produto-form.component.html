<div class="p-grid">
    <div class="p-col-12">
        <div class="p-d-flex p-jc-between">
            <titulo-pagina-crud entidade="Produtos" acao="{{
                modoVisualizacao ? 'Visualização de Produto': editandoRegistroExistente
                    ? 'Editar'
                    : 'Novo'
                }}"></titulo-pagina-crud>
            <div>
                <button *ngIf="modoVisualizacao" type="button" pButton pRipple label="Editar"
                    class="p-mb-3 p-mr-2 p-button-outlined p-button-primary" icon="pi pi-pencil"
                    (click)="habilitarModoEdicao()"></button>
                <button pButton pRipple label="Consultar" class="p-mb-3" icon="pi pi-list"
                    routerLink="/produtos"></button>
            </div>
        </div>

        <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
            <p-messages *ngIf="modoVisualizacao && formulario.touched" [enableService]="false" [value]="[
                        {
                            severity: 'warn',
                            summary: 'Modo de Visualização',
                            detail: 'O Formulário está em Modo de Visualização.'
                        }
                    ]">
            </p-messages>

            <p-card styleClass="p-mb-4 p-p-0 p-shadow-3">
                <ng-template pTemplate="title">Informações Básicas</ng-template>
                <ng-template pTemplate="subtitle">Informe os dados do novo produto</ng-template>

                <div class="p-fluid p-formgrid p-grid">
                    <div class="p-field p-col-1">
                        <label for="id">Código</label>
                        <input #idControl="ngModel" type="text" id="id" name="id" [(ngModel)]="produto.id" pInputText
                            readonly />

                        <small class="p-invalid p-error"
                            *ngIf="!codigoBarrasControl.valid && codigoBarrasControl.touched && !produto.codigoBarras">
                            O código de barras do produto é necessário.</small>
                    </div>

                    <div class="p-field p-col-2">
                        <label for="codigoBarras">Código de Barras</label>
                        <input #codigoBarrasControl="ngModel" type="text" id="codigoBarras" name="codigoBarras"
                            [(ngModel)]="produto.codigoBarras" pInputText autofocus [readonly]="modoVisualizacao" />
                    </div>

                    <div class="p-field p-col-9">
                        <label for="descricao">Descrição</label>
                        <input #descricaoControl="ngModel" type="text" id="descricao" name="descricao"
                            [(ngModel)]="produto.descricao" pInputText required autofocus
                            [readonly]="modoVisualizacao" />
                        <small class="p-invalid p-error" *ngIf="!descricaoControl.valid && descricaoControl.touched">
                            A descrição do produto é necessária.
                        </small>
                    </div>

                    <div class="p-field p-col-12">
                        <label for="detalhes">Detalhes</label>
                        <p-editor [(ngModel)]="produto.detalhes" id="detalhes" name="detalhes"
                            [ngModelOptions]="{standalone: true}" [style]="{'height':'320px'}"></p-editor>
                    </div>
                </div>
            </p-card>

            <p-card styleClass="p-mb-4 p-p-0 p-shadow-3">
                <ng-template pTemplate="title">Custos</ng-template>
                <ng-template pTemplate="subtitle">Informe os dados de custo</ng-template>

                <div class="p-fluid p-formgrid p-grid">

                </div>
            </p-card>

            <div class="p-grid p-justify-end" *ngIf="!modoVisualizacao">
                <button type="button" pButton pRipple label="Limpar"
                    class="p-mb-3 p-mr-2 p-button-outlined p-button-secondary" [disabled]="editandoRegistroExistente"
                    (click)="limpar()">
                </button>
                <button type="submit" pButton pRipple label="Salvar" class="p-mb-3 p-mr-2 p-button-secondary"
                    icon="pi pi-save"
                    [disabled]="!formulario.valid ||(editandoRegistroExistente && !formulario.touched)">
                </button>
            </div>
        </form>
    </div>
</div>

<p-toast></p-toast>
