<p-table [value]="produtos" [paginator]="true" [rows]="5" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="id">Id <p-sortIcon field="vin"></p-sortIcon>
            </th>
            <th pSortableColumn="codigoBarras">Código de Barras</th>
            <th pSortableColumn="descricao">Descrição</th>
            <th>Unidade de Medida</th>
            <th>Grupo</th>
            <th style="width:4em"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-produto>
        <tr>
            <td>{{produto.id}}</td>
            <td>{{produto.codigoBarras}}</td>
            <td>{{produto.descricao}}</td>
            <td>{{produto.unidadeMedida.descricao}}</td>
            <td>{{produto.grupo.descricao}}</td>
            <td>
                <button type="button" pButton icon="pi pi-check" (click)="selecionarProduto(produto)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
