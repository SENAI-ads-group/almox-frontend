<div class="p-grid">
    <div class="p-col-12">
        <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
            <p-steps
                [model]="itensStep"
                [readonly]="true"
                [(activeIndex)]="stepMergeService.index"
            ></p-steps>
            <div class="p-fluid p-formgrid p-grid">
                <div class="p-col-12">
                    <requisicao-step-informacoes
                        *ngIf="stepMergeService.index === 0"
                    ></requisicao-step-informacoes>
                    <requisicao-step-itens
                        *ngIf="stepMergeService.index === 1"
                    ></requisicao-step-itens>
                </div>
            </div>
        </form>
    </div>
</div>
<p-toast key="requisicao-form"></p-toast>
