<div class="p-fluid p-formgrid p-grid">
    <div class="p-field p-col-4">
        <label for="nome">Nome</label>
        <input
            #nomeControl="ngModel"
            type="text"
            id="nome"
            name="nome"
            [(ngModel)]="pessoa.nome"
            pInputText
            required
            autofocus
        />
        <small
            class="p-invalid p-error"
            *ngIf="formulario.submitted && !nomeControl.valid"
        >
            O Nome é necessário.
        </small>
    </div>

    <div class="p-field p-col-4">
        <label for="nomeFantasia">Nome Fantasia</label>
        <input
            #nomeFantasiaControl="ngModel"
            type="text"
            id="nomeFantasia"
            name="nomeFantasia"
            [(ngModel)]="pessoa.nomeFantasia"
            pInputText
            required
            autofocus
        />
        <small
            class="p-invalid p-error"
            *ngIf="formulario.submitted && !nomeFantasiaControl.valid"
        >
            O Nome Fantasia é necessário.
        </small>
    </div>

    <div class="p-field p-col-4">
        <label for="razaoSocial">Razão Social</label>
        <input
            #razaoSocialControl="ngModel"
            type="text"
            id="razaoSocial"
            name="razaoSocial"
            [(ngModel)]="pessoa.razaoSocial"
            pInputText
            required
            autofocus
        />
        <small
            class="p-invalid p-error"
            *ngIf="formulario.submitted && !razaoSocialControl.valid"
        >
            A Razão Social é necessária.
        </small>
    </div>

    <div class="p-field p-col-4">
        <label for="cnpj">CNPJ</label>
        <p-inputMask
            mask="99.999.999/9999-99"
            placeholder="00.000.000/0000-00"
            #cnpjControl="ngModel"
            id="cnpj"
            name="cnpj"
            [(ngModel)]="pessoa.cnpj"
            required
            autofocus
        ></p-inputMask>
        <small
            class="p-invalid p-error"
            *ngIf="formulario.submitted && !cnpjControl.valid"
        >
            O Cnpj é necessário.
        </small>
    </div>

    <div class="p-field p-col-4">
        <label for="email1">E-mail</label>
        <input
            #emailControl="ngModel"
            type="text"
            id="email1"
            name="email1"
            [(ngModel)]="pessoa.email"
            pInputText
            required
            autofocus
        />
        <small
            class="p-invalid p-error"
            *ngIf="formulario.submitted && !emailControl.valid"
        >
            Informe um e-mail.
        </small>
    </div>

    <div class="p-field p-col-4">
        <label for="telefone">Telefone</label>
        <p-inputMask
            mask="(99) 99999-9999"
            placeholder="(99) 99999-9999"
            #telefoneControl="ngModel"
            type="text"
            id="telefone"
            name="telefone"
            [(ngModel)]="pessoa.telefone"
            required
            autofocus
        ></p-inputMask>
        <small
            class="p-invalid p-error"
            *ngIf="formulario.submitted && !telefoneControl.valid"
        >
            Informe um telefone.
        </small>
    </div>
</div>
