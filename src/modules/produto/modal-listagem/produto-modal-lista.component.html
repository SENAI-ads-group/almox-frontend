<p-table
    [value]="produtos$ | async"
    [paginator]="true"
    [rows]="5"
    selectionMode="single"
    dataKey="id"
    [responsive]="true"
>
    <ng-template pTemplate="header">
        <tr>
            <th>Código</th>
            <th>Código de Barras</th>
            <th>Descrição</th>
            <th>Unidade de Medida</th>
            <th>Grupo</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-produto>
        <tr
            [pSelectableRow]="produto"
            (dblclick)="onSelecionar($event, produto)"
        >
            <td>{{ produto.id }}</td>
            <td>{{ produto.codigoBarras }}</td>
            <td>{{ produto.descricao }}</td>
            <td>{{ produto.unidadeMedida.descricao }}</td>
            <td>{{ produto.grupo.descricao }}</td>
        </tr>
    </ng-template>
</p-table>
