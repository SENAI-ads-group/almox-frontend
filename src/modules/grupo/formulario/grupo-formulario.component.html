<div class="p=grid">
    <div class="p-col-12">
        <div class="p-d-flex p-jc-between">
            <titulo-pagina-crud
                entidade="Grupos"
                acao="{{ isEditando ? 'Editar' : 'Novo' }}"
            ></titulo-pagina-crud>
            <div>
                <button
                    pButton
                    pRipple
                    label="Consultar"
                    class="p-mb-3 p-mr-1 p-shadow-4 p-button-secondary"
                    icon="pi pi-list"
                    routerLink="/grupos"
                ></button>
            </div>
        </div>

        <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
            <p-card styleClass="p-mb-4 p-p-0 p-shadow-3">
                <ng-template pTemplate="title">Informações Básicas</ng-template>
                <ng-template pTemplate="subtitle"
                    >Informe os dados do Grupo</ng-template
                >

                <div class="p-fluid p-formgrid p-grid">
                    <div class="p-field p-col-12">
                        <label for="descricao">Descrição</label>
                        <input
                            #descricaoControl="ngModel"
                            type="text"
                            id="descricao"
                            name="descricao"
                            [(ngModel)]="grupo.descricao"
                            pInputText
                            required
                            autofocus
                        />
                        <small
                            class="p-invalid p-error"
                            *ngIf="
                                !descricaoControl.valid &&
                                descricaoControl.touched
                            "
                        >
                            A descrição do grupo é necessária.
                        </small>
                    </div>
                </div>
            </p-card>

            <div class="p-grid p-justify-end">
                <limpar-button
                    (limpar)="onLimpar()"
                    [disabled]="!formulario.dirty"
                ></limpar-button>
                <submit-button></submit-button>
            </div>
        </form>
    </div>
</div>
