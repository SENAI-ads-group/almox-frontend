<div class="p-grid">
    <div class="p-col-12">
        <div class="p-d-flex p-jc-between">
            <titulo-pagina-crud
                entidade="Grupos"
                acao="Consultar"
            ></titulo-pagina-crud>
            <div>
                <novo-button label="Novo Grupo"></novo-button>
            </div>
        </div>

        <div class="card">
            <div class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col-3">
                    <label for="descricao">Descrição</label>
                    <input
                        id="descricao"
                        type="text"
                        [(ngModel)]="filtro.descricao"
                        pInputText
                    />
                </div>
            </div>
            <div class="p-d-flex p-jc-center">
                <div class="flex align-items-center justify-content-center">
                    <limpar-filtro-button
                        (click)="limparFiltros()"
                    ></limpar-filtro-button>
                    <pesquisar-button
                        (click)="onBuscar(filtro)"
                    ></pesquisar-button>
                </div>
            </div>

            <tabela-crud
                [colunas]="colunas"
                [dados]="registros"
                [loading]="loading"
                [exibirAcaoEditar]="exibirAcaoEditar"
                [exibirAcaoExcluir]="exibirAcaoExcluir"
                (editar)="onEditar($event)"
                (excluir)="onExcluir($event)"
            ></tabela-crud>
        </div>
    </div>
</div>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
<p-toast></p-toast>
